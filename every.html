<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <!-- every return true if all the elements in the array meets the condition -->
    <script>
        prices =[1000, 2000,3000,4000,5000]

    const check = prices.every((num)=>{
    if (num<=4000){
        return num
    }
})
document.write(`${check}<br>`)

// some() return true when on;y one element in the array meet the condition
prices =[1000, 2000,3000,4000,5000]
 
const test = prices.some((num)=>{
    if (num<=4000){
        return num
    }
})
document.write(`${test}`)
    </script>
</body>
</html>
