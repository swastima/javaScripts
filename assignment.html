<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <script>
        // assignment operator is used to assign the variables 
        // x+=y ---- x=x+y
        // x-=y ---- x=x-y
        // x*=y ---- x=x*y
        // x/=y ---- x=x/y
        let x = Number(prompt("Enter first number"))
        let y = Number(prompt("Enter second number"))
        // x+=y
        // document.write(x)
        x*=y
        document.write(x)


    </script>
</body>
</html>
