<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <pre>
        variables are container to store value
    </pre>
    <script>
        className='full stack training'
        document.write(className)
        // datetype
        // string- every things that comes inside double wuotation or single quotation
        // example of string
        const first_name='ram'
        //number- integer  => numeric value without decimal number
        // floating point  => numeric value with decimal number
        const x=10 
        const y=10.5 
        // array to store multiple data
        const a=[1,2,3,4]
        // object -store multiple data with key value pair
        const c={
            first_name:'ram',
            last_name:'shrestha',
            age:16
        }
        document.write(typeof(first_name),'<br>')
        document.write(typeof(x),'<br>')
        document.write(typeof(y),'<br>')
        document.write(typeof(a),'<br>')
        document.write(typeof(c),'<br>')



    </script>
</body>
</html>
