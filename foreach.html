<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
</head>
<body>
    <script>
        numbers =[3,4,5,6,7]
        
        numbers.forEach((num)=>{
           document.write(`${num**2} &nbsp;`)
        });
       
    </script>
</body>
</html>
