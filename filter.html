<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        prices =[1000, 2000,3000,4000,5000]

        const check = prices.filter((num)=>{
            if (num<=4000){
                return num
            }
        })
        document.write(`${check}`)
    </script>

    <!--research about  reduce  -->
</body>
</html>
