<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Return Type</title>
</head>
<body>
    <script>
        // define function
        const demoFunction=(a,b)=>{
            const sub = b-a
            return sub
        }


        // call function

        const result =demoFunction(10,20)
        document.write(`${result}`)
    </script>
</body>
</html>
