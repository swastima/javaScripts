<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        .form-control{
           background-color: rgb(208, 223, 219);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="" class="shadow p-3 bg-light">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg">
                        </span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg">
                        </span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg">
                        </span>
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            onkeyup="passwordValidate()">
                        <span id="passwordMsg">
                        </span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="formvalidation.js">

    </script>
</body>

</html>
