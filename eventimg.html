<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event image</title>
    <style>
         #demoimg{
            width: 700px;
            height: 400px;
            margin: auto;
         }
         img{
            width: 100%;
            height: 100%;
         }
    </style>
</head>
<body>
    <div id="demoimg">
        <img src="https://1.bp.blogspot.com/-AI7i9jYijz4/Vpngaz3vpdI/AAAAAAAAAw0/hELdpgioRos/s640/2-flower-wallpaper.jpg" alt="image" onmouseover="demo()" onmouseout="pre()">
    </div>
    <script>
        const demo=()=>{
            document.querySelector('img').src="https://www.meme-arsenal.com/memes/c29cc3e541a7d780eb7c0e0ce33a6696.jpg"
        }
        const pre=()=>{
            document.querySelector('img').src="https://1.bp.blogspot.com/-AI7i9jYijz4/Vpngaz3vpdI/AAAAAAAAAw0/hELdpgioRos/s640/2-flower-wallpaper.jpg"
        }
    </script>
</body>
</html>
