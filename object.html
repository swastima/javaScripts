<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <!-- bootstrap scc link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Table</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>address</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="one"></td>
          <td class="one"></td>
          <td class="one"></td>
        </tr>

      </tbody>
    </table>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        
    const student={name:'Swastima', address:'ktm',age:16}

    // document.write(`${student.name} &nbsp; ${student.address} &nbsp; ${student.age}`)

    document.getElementsByClassName('one')[0].innerHTML=(`${student.name}`)
    document.getElementsByClassName('one')[1].innerHTML = student.address;
    document.getElementsByClassName('one')[2].innerHTML = student.age;
</script>
    
</body>

</html>
